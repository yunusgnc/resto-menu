  <style>
    :root {
      --bg: #0a0a0a;
      --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      --card: rgba(28, 28, 28, 0.8);
      --card-hover: rgba(40, 40, 40, 0.9);
      --text: #f5f5f5;
      --muted: #aaa;
      --accent: #d4af37;
      --accent-light: #f4d03f;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 16px 48px rgba(212, 175, 55, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      background-image: var(--bg-gradient);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      text-align: center;
      padding: clamp(30px, 5vw, 60px) 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(10, 10, 10, 0.95);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }
    
    @supports (backdrop-filter: blur(10px)) {
      header {
        backdrop-filter: blur(10px);
        background: rgba(10, 10, 10, 0.7);
      }
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: 4px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      padding: clamp(30px, 4vw, 60px) clamp(16px, 4vw, 40px);
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    #menu-container {
      min-height: 200px;
    }

    .category {
      margin-bottom: clamp(40px, 6vw, 80px);
      animation: fadeInUp 0.6s ease;
      animation-fill-mode: both;
    }

    .category:nth-child(1) { animation-delay: 0.1s; }
    .category:nth-child(2) { animation-delay: 0.2s; }
    .category:nth-child(3) { animation-delay: 0.3s; }
    .category:nth-child(4) { animation-delay: 0.4s; }
    .category:nth-child(5) { animation-delay: 0.5s; }
    .category:nth-child(6) { animation-delay: 0.6s; }
    .category:nth-child(7) { animation-delay: 0.7s; }
    .category:nth-child(8) { animation-delay: 0.8s; }
    .category:nth-child(9) { animation-delay: 0.9s; }
    .category:nth-child(10) { animation-delay: 1.0s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .category h2 {
      border-left: 5px solid var(--accent);
      padding-left: 20px;
      margin-bottom: clamp(20px, 4vw, 32px);
      font-weight: 600;
      font-size: clamp(22px, 4vw, 32px);
      position: relative;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .category h2::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 60%;
      background: var(--accent);
      box-shadow: 0 0 20px var(--accent);
    }

    .subcategory-title {
      font-size: clamp(18px, 3vw, 24px);
      font-weight: 500;
      margin: clamp(24px, 4vw, 32px) 0 clamp(16px, 3vw, 24px) 0;
      padding-left: 16px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-left: 3px solid var(--accent);
    }

    .items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
      gap: clamp(16px, 3vw, 32px);
    }

    @media (max-width: 640px) {
      .items {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .item {
        border-radius: 16px;
      }
      
      .item img {
        height: 180px;
      }
      
      section {
        padding: 20px 12px;
      }
      
      header {
        padding: 20px 12px;
      }
      
      .category h2 {
        font-size: 20px;
        padding-left: 12px;
      }
      
      .item .content {
        padding: 16px;
      }
      
      .item h3 {
        font-size: 16px;
      }
    }

    @media (min-width: 641px) and (max-width: 1024px) {
      .items {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1025px) {
      .items {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    .item {
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      cursor: pointer;
      min-width: 0;
      width: 100%;
    }
    
    @supports (backdrop-filter: blur(10px)) {
      .item {
        backdrop-filter: blur(10px);
      }
    }

    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      transform: scaleX(0);
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .item:hover::before {
      transform: scaleX(1);
    }

    .item:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: var(--shadow-hover);
      background: var(--card-hover);
      border-color: rgba(212, 175, 55, 0.3);
    }

    .item img {
      width: 100%;
      height: clamp(200px, 25vw, 250px);
      object-fit: cover;
      display: block;
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      transition: all 0.4s ease;
    }

    .item:hover img {
      transform: scale(1.1);
    }

    .item .content {
      padding: clamp(16px, 3vw, 24px);
      position: relative;
    }

    .item h3 {
      margin: 0;
      font-size: clamp(18px, 2.5vw, 22px);
      font-weight: 600;
      color: var(--text);
      position: relative;
      padding-bottom: 8px;
    }

    .item h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    .item:hover h3::after {
      width: 50px;
    }

    footer {
      text-align: center;
      padding: clamp(25px, 4vw, 40px);
      color: var(--muted);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: clamp(12px, 2vw, 14px);
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(10px);
    }

    /* Loading animation for images */
    .item img[loading="lazy"] {
      opacity: 0;
      animation: fadeInImage 0.8s ease forwards;
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
      }
    }

    /* Smooth image loading */
    .item img {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      header {
        padding: 25px 15px;
      }

      section {
        padding: 25px 15px;
      }

      .category h2 {
        padding-left: 15px;
        font-size: 20px;
      }

      .item {
        border-radius: 16px;
      }

      .item img {
        height: 180px;
      }
    }

    /* Tablet optimizations */
    @media (min-width: 481px) and (max-width: 768px) {
      .items {
        gap: 24px;
      }
    }

    /* Large screen optimizations */
    @media (min-width: 1400px) {
      .items {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

  function loadMenu() {
    try {
      // Önce menuData'nın var olduğunu kontrol et
      if (typeof menuData === 'undefined') {
        throw new Error('menuData tanımlı değil!');
      }
      
      const data = menuData;
      const container = document.getElementById('menu-container');
      
      if (!container) {
        throw new Error('menu-container elementi bulunamadı!');
      }
      
      // Loading mesajını kaldır
      const loadingMsg = document.getElementById('loading-message');
      if (loadingMsg) {
        loadingMsg.remove();
      }
      
      // Container'ı temizle (eğer zaten yüklenmişse tekrar yüklenmesin)
      if (container.children.length > 0 && container.querySelector('.category')) {
        return;
      }

      if (!data || !data.categories || !Array.isArray(data.categories)) {
        throw new Error('Menü verileri geçersiz veya boş!');
      }
      
      if (data.categories.length === 0) {
        throw new Error('Kategori bulunamadı!');
      }

      data.categories.forEach((category, categoryIndex) => {
        // Kategori container'ı oluştur
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        
        // Kategori başlığı
        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category.title;
        categoryDiv.appendChild(categoryTitle);

        // Alt kategoriler varsa (İçecekler gibi)
        if (category.subcategories) {
          category.subcategories.forEach(subcategory => {
            const subcategoryTitle = document.createElement('h3');
            subcategoryTitle.className = 'subcategory-title';
            subcategoryTitle.textContent = subcategory.name;
            categoryDiv.appendChild(subcategoryTitle);

            const itemsDiv = createItemsContainer(subcategory.items);
            categoryDiv.appendChild(itemsDiv);
          });
        } else {
          // Normal kategoriler için
          if (category.items && category.items.length > 0) {
            const itemsDiv = createItemsContainer(category.items);
            categoryDiv.appendChild(itemsDiv);
          }
        }

        container.appendChild(categoryDiv);
      });
    } catch (error) {
      console.error('Menü yüklenirken hata oluştu:', error);
      const container = document.getElementById('menu-container');
      if (container) {
        const errorMsg = error ? error.message : 'Bilinmeyen hata';
        container.innerHTML = 
          '<div style="text-align: center; padding: 40px; color: #ff6b6b; background: rgba(255,107,107,0.1); border-radius: 10px; margin: 20px;">' +
          '<p style="font-size: 18px; margin-bottom: 10px;">⚠️ Menü yüklenirken bir hata oluştu</p>' +
          '<p style="font-size: 14px; color: var(--muted);">Hata: ' + errorMsg + '</p>' +
          '<p style="font-size: 14px; color: var(--muted); margin-top: 10px;">Lütfen sayfayı yenileyin veya tekrar deneyin.</p>' +
          '</div>';
      }
    }
  }

  function createItemsContainer(items) {
    const itemsDiv = document.createElement('div');
    itemsDiv.className = 'items';

    items.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.alt;
      img.loading = 'lazy';
      itemDiv.appendChild(img);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';

      const h3 = document.createElement('h3');
      h3.textContent = item.name;
      contentDiv.appendChild(h3);

      itemDiv.appendChild(contentDiv);
      itemsDiv.appendChild(itemDiv);
    });

    return itemsDiv;
  }

  // iOS için daha güvenilir yükleme sistemi
  function showError(msg) {
    const container = document.getElementById('menu-container');
    if (container) {
      container.innerHTML = '<div style="text-align: center; padding: 40px; color: #ff6b6b; background: rgba(255,107,107,0.1); border-radius: 10px; margin: 20px;"><p style="font-size: 16px; line-height: 1.5;">⚠️ ' + msg + '</p></div>';
    }
    console.error('Menü Hatası:', msg);
  }
  
  function initMenuSystem() {
    try {
      // Test 1: menuData var mı?
      if (typeof menuData === 'undefined') {
        showError('menuData tanımlı değil! JSON verisi yüklenemedi.');
        return false;
      }
      
      // Test 2: menuData geçerli mi?
      if (!menuData || typeof menuData !== 'object') {
        showError('menuData geçersiz! Veri formatı hatalı.');
        return false;
      }
      
      // Test 3: categories var mı?
      if (!menuData.categories || !Array.isArray(menuData.categories)) {
        showError('Kategoriler bulunamadı! Menü verisi eksik.');
        return false;
      }
      
      // Test 4: container var mı?
      const container = document.getElementById('menu-container');
      if (!container) {
        showError('menu-container elementi bulunamadı! HTML hatası.');
        return false;
      }
      
      // Test 5: Zaten yüklenmiş mi?
      if (container.querySelector('.category')) {
        return true; // Zaten yüklenmiş
      }
      
      // Loading mesajını kaldır
      const loadingMsg = document.getElementById('loading-message');
      if (loadingMsg) {
        loadingMsg.remove();
      }
      
      // Menüyü yükle
      loadMenu();
      return true;
      
    } catch (e) {
      const errorMsg = e.message || String(e);
      showError('Beklenmeyen hata: ' + errorMsg);
      console.error('Hata detayı:', e);
      return false;
    }
  }
  
  // iOS Safari için güvenilir yükleme - birden fazla deneme
  function tryLoadMenu() {
    var attempts = 0;
    var maxAttempts = 10;
    
    function attemptLoad() {
      attempts++;
      if (initMenuSystem()) {
        return; // Başarılı
      }
      
      if (attempts < maxAttempts) {
        setTimeout(attemptLoad, 200 * attempts); // Her denemede daha uzun bekle
      } else {
        showError('Menü yüklenemedi. Lütfen sayfayı yenileyin.');
      }
    }
    
    attemptLoad();
  }
  
  // Yükleme stratejisi - iOS Safari için
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', tryLoadMenu);
  } else if (document.readyState === 'interactive' || document.readyState === 'complete') {
    // DOM zaten hazır
    tryLoadMenu();
  } else {
    // Fallback
    window.addEventListener('load', tryLoadMenu);
  }
  
  // Ekstra güvenlik için window.onload
  window.addEventListener('load', function() {
    setTimeout(function() {
      const container = document.getElementById('menu-container');
      if (container && !container.querySelector('.category') && !container.querySelector('.error')) {
        tryLoadMenu();
      }
    }, 500);
  });
